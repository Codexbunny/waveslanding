<svg width="240" height="70" viewBox="0 0 240 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#5B8FB9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A7FA8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A7FA8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D6A8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Elliott Wave Pattern - ascending waves ending in arrow -->
  <!-- Wave 1 (smallest) -->
  <path 
    d="M6 38 
       Q10 34, 14 36 
       Q18 38, 22 32"
    stroke="url(#waveGradient)" 
    stroke-width="4" 
    fill="none" 
    stroke-linecap="round" 
    stroke-linejoin="round"/>
  
  <!-- Wave 2 -->
  <path 
    d="M22 32 
       Q28 26, 34 30 
       Q40 34, 46 24"
    stroke="url(#waveGradient)" 
    stroke-width="4.5" 
    fill="none" 
    stroke-linecap="round" 
    stroke-linejoin="round"/>
  
  <!-- Wave 3 -->
  <path 
    d="M46 24 
       Q54 16, 62 22 
       Q70 28, 78 14"
    stroke="url(#waveGradient)" 
    stroke-width="5" 
    fill="none" 
    stroke-linecap="round" 
    stroke-linejoin="round"/>
  
  <!-- Wave 4 (ascending to arrow) -->
  <path 
    d="M78 14 
       Q88 4, 98 10 
       Q108 16, 118 4"
    stroke="url(#waveGradient)" 
    stroke-width="5.5" 
    fill="none" 
    stroke-linecap="round" 
    stroke-linejoin="round"/>
  
  <!-- Arrow head -->
  <path 
    d="M108 14 L118 4 L128 14"
    stroke="url(#arrowGradient)" 
    stroke-width="5.5" 
    fill="none" 
    stroke-linecap="round" 
    stroke-linejoin="round"/>
  
  <!-- Vertical arrow stem extension -->
  <path 
    d="M118 4 L118 2"
    stroke="url(#arrowGradient)" 
    stroke-width="5.5" 
    fill="none" 
    stroke-linecap="round"/>
  
  <!-- Company name - WAVES -->
  <text x="6" y="56" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="800" fill="#2D3748" letter-spacing="3px">WAVES</text>
  
  <!-- Company name - LOGICAL TD. -->
  <text x="6" y="68" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="10" font-weight="600" fill="#4A5568" letter-spacing="1.5px">LOGICAL TD.</text>
</svg>
