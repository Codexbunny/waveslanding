<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradientLogo" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#4B7C9B" />
      <stop offset="40%" stop-color="#5A8FB0" />
      <stop offset="100%" stop-color="#4A7A99" />
    </linearGradient>
    
    <!-- Mask to clip wave behind text area -->
    <mask id="textMask">
      <rect x="0" y="0" width="180" height="50" fill="white" />
      <rect x="4" y="28" width="58" height="22" fill="black" rx="2" />
    </mask>
  </defs>
  
  <!-- Wave layer - BEHIND text -->
  <g mask="url(#textMask)">
    <path 
      d="M-10 22 
         C-4 22, 0 18, 6 18 
         C12 18, 16 24, 22 24
         C28 24, 34 12, 42 12
         C50 12, 54 20, 62 20
         C70 20, 78 6, 88 6
         C98 6, 104 16, 112 16
         C120 16, 128 2, 138 2"
      stroke="url(#waveGradientLogo)" 
      stroke-width="3.5" 
      fill="none" 
      stroke-linecap="round" 
      stroke-linejoin="round"/>
  </g>
  
  <!-- Text layer - FRONT -->
  <text 
    x="6" 
    y="40" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
    font-size="14" 
    font-weight="700" 
    fill="#1E293B" 
    letter-spacing="2.5px">WAVES</text>
  
  <text 
    x="6" 
    y="48" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
    font-size="7" 
    font-weight="600" 
    fill="#64748B" 
    letter-spacing="1.2px">LOGICAL TD</text>
</svg>
