        fill="url(#waveGradient)" 
        opacity="0.2"/>
  
  <!-- Company name - improved typography -->
  <text x="5" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1F2937" letter-spacing="1px">WAVES</text>
  <text x="5" y="68" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#6B7280" letter-spacing="0.5px">LOGIX LTD.</text>
